    <meta charset="UTF-8" />

    <title>Manager Tool - Team V1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.5);
        --primary-indigo: #4f46e5;
        --primary-crimson: #dc2626;
        --primary-gold: #fbbf24;
      }
      
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        transition: background-color 0.8s ease-in-out; 
        overflow-x: hidden;
        background-color: #f8fafc;
        color: #0f172a;
      }

      /* Responsive utility */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
      }

      /* Festive Transitions */
      body.festive-tet { background-color: #fff1f2; }
      body.festive-christmas { background-color: #f0fdf4; }

      @keyframes pageSlide {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .page-transition { animation: pageSlide 0.4s ease-out forwards; }

      @keyframes fall { 
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; } 
        15% { opacity: 0.8; }
        85% { opacity: 0.8; }
        100% { transform: translateY(105vh) rotate(360deg); opacity: 0; } 
      }
      
      .snowflake { color: #fff; position: absolute; top: -10%; animation: fall linear infinite; text-shadow: 0 0 8px rgba(255,255,255,0.6); pointer-events: none; z-index: 100; }
      .petal { position: absolute; top: -10%; border-radius: 150% 0 150% 0; background: linear-gradient(135deg, #ffb7c5, #ff6b81); animation: fall linear infinite; pointer-events: none; z-index: 100; }
      .sparkle-gold { position: absolute; top: -10%; background: radial-gradient(circle, #fff9c4, #fbc02d); border-radius: 50%; animation: fall linear infinite; pointer-events: none; z-index: 99; }

      /* Table responsive fix */
      .table-wrapper {
        border-radius: 1.5rem;
        overflow-x: auto;
        background: white;
      }

      /* Hover effects */
      .hover-lift { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
