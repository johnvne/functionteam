
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Tool - Team V1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; transition: background-color 0.5s ease; overflow-x: hidden; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .animate-zoom-in { animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
      @keyframes zoomIn { 
        from { transform: scale(0.97); opacity: 0; } 
        to { transform: scale(1); opacity: 1; } 
      }

      .page-transition {
        animation: pageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      @keyframes pageSlideIn {
        from { opacity: 0; transform: translateY(10px); filter: blur(4px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      
      /* Seasonal Background Effects */
      .snow-container, .blossom-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }

      .snowflake { color: #fff; position: absolute; top: -10%; animation: fall linear infinite; text-shadow: 0 0 5px rgba(255,255,255,0.8); }
      
      /* Cánh hoa đào (Spring Petals) - Rơi nhẹ nhàng và lượn sóng như bông tuyết */
      .petal { 
        position: absolute; 
        top: -10%; 
        border-radius: 150% 0 150% 0; 
        background: linear-gradient(135deg, #ffb7c5 0%, #ff6b81 100%);
        box-shadow: 0 2px 10px rgba(255, 107, 129, 0.3);
        opacity: 0.8;
        animation: fall linear infinite, drift ease-in-out infinite, flutter linear infinite; 
      }

      .sparkle-gold {
        position: absolute;
        top: -10%;
        background: radial-gradient(circle, #fff9c4 0%, #fbc02d 100%);
        border-radius: 50%;
        box-shadow: 0 0 15px #fbc02d;
        filter: blur(0.5px);
        animation: fall linear infinite, drift ease-in-out infinite;
      }

      @keyframes fall { 
        0% { transform: translateY(-10vh); } 
        100% { transform: translateY(110vh); } 
      }
      
      @keyframes drift { 
        0%, 100% { margin-left: 0; } 
        50% { margin-left: 120px; } 
      }

      @keyframes flutter {
        0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
        100% { transform: rotateX(360deg) rotateY(180deg) rotateZ(360deg); }
      }

      /* Sidebar festive styles */
      .festive-sidebar {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .festive-default .festive-sidebar {
        background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      }
      .festive-christmas .festive-sidebar {
        background: linear-gradient(180deg, #7f1d1d 0%, #450a0a 100%);
        border-right: 2px solid rgba(255,255,255,0.1);
      }
      .festive-tet .festive-sidebar {
        background: linear-gradient(180deg, #a81c1c 0%, #5a0a0a 100%);
        border-right: 4px solid rgba(255, 215, 0, 0.5);
        box-shadow: inset -10px 0 40px rgba(0,0,0,0.4);
      }

      .gold-text-glow {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      }
      
      /* Gold Shimmer Effect for Buttons */
      .festive-tet .btn-festive {
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, #d42424 0%, #911a1a 100%);
        border: 2px solid rgba(255, 215, 0, 0.4);
        box-shadow: 0 10px 20px rgba(185, 28, 28, 0.3);
      }
      
      .festive-tet .btn-festive::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,215,0,0.25), transparent);
        transform: rotate(45deg);
        animation: shimmer 4s infinite;
      }

      @keyframes shimmer {
        0% { left: -150%; }
        100% { left: 150%; }
      }

      /* Lunar New Year Theme Overrides */
      .festive-tet .bg-white { background-color: #fff9f9; }
      .festive-tet .text-indigo-600 { color: #dc2626; }
      .festive-tet .border-blue-600 { border-color: #dc2626; }
      .festive-tet .bg-blue-600 { background-color: #dc2626; }
      .festive-tet .bg-blue-50 { background-color: #fef2f2; }
      
      /* Shake animation for errors */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
